<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body>

<div class="container">
  <h2>Carousel Example</h2>  
  <div id="myCarousel" class="carousel slide" data-ride="carousel">
    <!-- Indicators -->
    <ol class="carousel-indicators">
      <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
      <li data-target="#myCarousel" data-slide-to="1"></li>
      <li data-target="#myCarousel" data-slide-to="2"></li>
      <li data-target="#myCarousel" data-slide-to="3"></li>
      <li data-target="#myCarousel" data-slide-to="4"></li>
      <li data-target="#myCarousel" data-slide-to="5"></li>
      <li data-target="#myCarousel" data-slide-to="6"></li>
      <li data-target="#myCarousel" data-slide-to="7"></li>
      <li data-target="#myCarousel" data-slide-to="8"></li>
      <li data-target="#myCarousel" data-slide-to="9"></li>
      <li data-target="#myCarousel" data-slide-to="10"></li>
      <li data-target="#myCarousel" data-slide-to="11"></li>
      <li data-target="#myCarousel" data-slide-to="12"></li>
      <li data-target="#myCarousel" data-slide-to="13"></li>

    </ol>

    <!-- Wrapper for slides -->
    <div class="carousel-inner">
      <div class="item active">
        <img src="/static/images/AdWLrEX9jK.png" alt="image1" style="width:100%;">
      </div>

      <div class="item">
        <img src="/static/images/bpoQ3CCQME.png" alt="image2" style="width:100%;">
      </div>

      <div class="item">
        <img src="/static/images/C6jqwts7Po.png" alt="image3" style="width:100%;">
      </div>

      <div class="item">
        <img src="/static/images/ciUac3xbEu.png" alt="image4" style="width:100%;">
      </div>

      <div class="item">
        <img src="/static/images/Drkvv0rPyI.png" alt="image5" style="width:100%;">
      </div>

      <div class="item">
        <img src="/static/images/GWYn2kQYvo.png" alt="image6" style="width:100%;">
      </div>

      <div class="item">
        <img src="/static/images/lh2ezwNUR6.png" alt="image7" style="width:100%;">
      </div>

      <div class="item">
        <img src="/static/images/lHemWWywA6.png" alt="image8" style="width:100%;">
      </div>

      <div class="item">
        <img src="/static/images/OJbgEgP8EE.png" alt="image9" style="width:100%;">
      </div>

      <div class="item">
        <img src="/static/images/OLPCdimSmt.png" alt="image10" style="width:100%;">
      </div>

      <div class="item">
        <img src="/static/images/QfWE9x5q2I.png" alt="image11" style="width:100%;">
      </div>

      <div class="item">
        <img src="/static/images/wHd8pqjwlY.png" alt="image12" style="width:100%;">
      </div>

      <div class="item">
        <img src="/static/images/zi5uCS1rT0.png" alt="image13" style="width:100%;">
      </div>

      <div class="item">
        <img src="/static/images/taks3_HW02.png" alt="image13" style="width:100%;">
      </div>


    <!-- Left and right controls -->
    <a class="left carousel-control" href="#myCarousel" data-slide="prev">
      <span class="glyphicon glyphicon-chevron-left"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="right carousel-control" href="#myCarousel" data-slide="next">
      <span class="glyphicon glyphicon-chevron-right"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>
</div>

</body>
</html>
